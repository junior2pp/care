<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/master.css">
</head>
<body>
  <div class="noticia">

    <h1 class="titulo">{{.Titulo}}</h1>

    <div class="cuerpo">
      <p>{{.Cuerpo}}</p>


      <div class="extras">
        <h3>Fecha de creacion: {{.Fecha}}</h3>
        <h3>Autor: {{.Autor}}</h3>
        <h3>E-mail del autor: {{.Correo}}</h3>
      </div>
    </div>
  </div>


</body>
</html>
